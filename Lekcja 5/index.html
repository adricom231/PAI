<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = parseFloat(prompt("Podaj liczbe"));
        var y = parseFloat(prompt("Podaj drugą liczbe"));
        if((x<0)||(y<0)){
            document.write("Wprowadzone liczby to " + x + " oraz " + y + "<BR>");
            document.write("Konjunkcja spełniona");
        }else{
            document.write("Wprowadzone liczby to " + x + " oraz " + y);
            document.write("Konjunkcja niespełniona");
        }
    </script>
</body>
</html>
