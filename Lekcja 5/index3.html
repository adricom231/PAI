<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 8;
        var y = 15;

        document.write("Liczba1 = "+x+" binarnie to <b>1000</b><br>")
        document.write("Liczba2 = "+y+" binarnie to <b>1111</b><br>")
        document.write(x+"|"+y+" = " + (x|y)+" czyli <b>1111</b><br>")
        document.write(x+"&"+y+" = " + (x&y)+" czyli <b>1000</b><br>")    
        document.write(x+"<<"+y+" = " + (x<<2)+" czyli <b>100000</b><br>")    
        document.write(x+">>"+y+" = " + (x>>2)+" czyli <b>10</b><br>")    
        document.write(x+"^"+y+" = " + (x^y)+" czyli <b>0111</b><br>")    
    
    
    </script>
</body>
</html>
