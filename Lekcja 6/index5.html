<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var wzrost = parseInt(prompt("Podaj wzrost"))
        if(isNaN(wzrost)){
            alert("Podaj poprawną liczbę")    
        }
        document.write(wzrost < 155 ? "Niski" : wzrost < 180 ? "Sredni" : "Wysoki")
    </script>
</body>
</html>
