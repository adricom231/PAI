<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var kolor =  prompt("Podaj kolor, 1-czerwony,2-zielony: ")
        if(kolor=="1"){
            document.write(`<p style="color: red;">czerwony</p>`)
        }else{
            if(kolor=="2"){
                document.write(`<p style="color: green;">zielony</p>`)
            }
        }

        
    </script>

</body>
</html>
